<div class="tab-view-container" id="news-view">
    <div class="tabs-container">
        <ul class="tabs">
            <li class="tab-link current">Local News</li>
            <li class="tab-link" data-bind="click: onClickWeatherTab">Local Weather</li>
            <li class="tab-link" data-bind="click: onClickEventsTab">Local Events</li>
            <li class="tab-link" data-bind="click: onClickRealEstateTab">Local Real-estate</li>
        </ul>
    </div>
    <div id="tab-1" class="tab-content current">
        <h1 class="news-span">LOCAL NEWS</h1>
        <h3 data-bind="text: name"></h3>
        <h4 data-bind="text: address"></h4>
    </div>
</div>
